<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube by Kasilia Creations</title>
    <link rel="icon" type="image/png" href="images/YouTube_full-color_icon_(2017).svg.png">
</head>

<body>
    <section id="nav-bar">

        <img class="menu" src="./images/menu_FILL0_wght400_GRAD0_opsz48.png" alt="Menu icon">
        <img class="logo" src="./images/logo-removebg-preview.png" alt="Logo for youtube">
        <input class="search" type="text" placeholder="Search">
        <img class="search-icon" src="./images/search_FILL0_wght400_GRAD0_opsz48.png" alt="Search icon">
        <img class="mic-icon" src="./images/keyboard_voice_FILL0_wght400_GRAD0_opsz48.png" alt="Mic icon">
        <img class="create" src="./images/video_call_FILL0_wght400_GRAD0_opsz48.png" alt="create video">
        <img class="apps" src="./images/apps_FILL0_wght400_GRAD0_opsz48.png" alt="Apps icon">
        <img class="notify" src="./images/notifications_FILL0_wght400_GRAD0_opsz48.png" alt="Notification Icon">
        <h3 class="sign"> SIGN IN</h3>

    </section>

    <section id="video-container">
        <div class="video">
            <iframe width="1100" height="720" src="https://www.youtube.com/embed/Pfso_cGnNfw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h2 class="video-title">2021 MANSORY Lamborghini Urus VENATUS - Interior, Exterior and Drive</h2>

        </div>

        <div class="details-container">
            <h3 class="views">3,471,114 views . 8 Oct 2021</h3>

        </div>


    </section>

</body>

</html>
